<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="TimeTwister.ico" type="image/x-icon">
  <title>Booting TimeTwister...</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 2em;
    }
    #boot {
      white-space: pre-wrap;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="boot"></div>

  <script>
    const lines = [
      "Initializing Chrono-Core...",
      "Loading AI Co-Pilot [Copilot vX]...",
      "Decrypting mission logs...",
      "Establishing temporal link...",
      "Boot sequence complete. Access granted."
      
      document.addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    window.location.href = "main.html";
  }
});

document.addEventListener("click", function () {
  window.location.href = "main.html";
});
    ];

    let i = 0;
    const bootDiv = document.getElementById("boot");

    function typeLine() {
      if (i < lines.length) {
        bootDiv.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 1000);
      }
    }

    typeLine();
  </script>
</body>
</html>
