<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="TimeTwister.ico" type="image/x-icon">
  <title>Booting TimeTwister...</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 2em;
    }
    #boot {
      white-space: pre-wrap;
      font-size: 1.2em;
    }
    #continue {
      display: none;
      color: #888;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="boot"></div>
  <div id="continue">[Press Enter or click anywhere to continue]</div>

  <script>
    // Cloud toggle check with cache buster
    const url = "https://gist.githubusercontent.com/Mr-Dubstep/72ed9af53e96fcfb3d663cfec26ac1ff/raw/site-status.json?" + new Date().getTime();

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (!data.online) {
          document.body.innerHTML = "<h1>üîí Site is currently offline</h1>";
        } else {
          startBootSequence();
        }
      })
      .catch(() => {
        document.body.innerHTML = "<h1>‚ö†Ô∏è Error checking site status</h1>";
      });

    // Boot sequence logic
    function startBootSequence() {
      const lines = [
        "Initializing Chrono-Core...",
        "Loading AI Co-Pilot [Copilot vX]...",
        "Decrypting mission logs...",
        "Establishing temporal link...",
        "Boot sequence complete. Access granted."
      ];

      let i = 0;
      const bootDiv = document.getElementById("boot");
      const continueDiv = document.getElementById("continue");
      let bootComplete = false;

      function typeLine() {
        if (i < lines.length) {
          bootDiv.innerHTML += lines[i] + "\n";
          i++;
          setTimeout(typeLine, 1000);
        } else {
          bootComplete = true;
          continueDiv.style.display = "block";
        }
      }

      typeLine();

      document.addEventListener("keydown", function (e) {
        if (bootComplete && e.key === "Enter") {
          window.location.href = "main.html";
        }
      });

      document.addEventListener("click", function () {
        if (bootComplete) {
          window.location.href = "main.html";
        }
      });
    }
  </script>
</body>
</html>
