<!DOCTYPE html>
<html>
<head>
  <title>Booting TimeTwister...</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      padding: 2em;
    }
    #boot {
      white-space: pre-wrap;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="boot"></div>

  <script>
    const lines = [
      "Initializing Chrono-Core...",
      "Loading AI Co-Pilot [Copilot vX]...",
      "Decrypting mission logs...",
      "Establishing temporal link...",
      "Boot sequence complete. Welcome."
    ];

    let i = 0;
    const bootDiv = document.getElementById("boot");

    function typeLine() {
      if (i < lines.length) {
        bootDiv.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 1000);
      }
    }

    typeLine();
  </script>
</body>
</html>
